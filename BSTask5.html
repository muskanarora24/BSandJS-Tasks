<!DOCTYPE html>
<html lang="en">
<head>
    <title>BSTask-5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .form-control:focus {
            outline: 0 !important;
            border-color: initial;
            box-shadow: none;
        }
        .was-validated .form-control:invalid {
            border-color: #dc3545 !important;
        }

        .was-validated .form-control:invalid + .invalid-feedback {
            color: #dc3545 !important;
        }
        .fa:is-invalid{
            color: #dc3545 !important;
            border-color:1px #dc3545 !important;
        }
    </style>

    <body>
        <center>
            <form class="form needs-validation m-5 inline" style="max-width:40%; background-color:rgb(230, 227, 227);" novalidate>
                <table class="table">
                    <br/>
                    <tr>
                        <th><label for="firstName" class="form-label ms-5">First Name</label></th>
                        <td>
                            <div class="input-group">
                                <span class="input-group-append">
                                    <div class="input-group-text bg-transparent py-2"><i class="fa fa-user"></i></div>
                                </span>
                                <input class="form-control py-1 border-left-0 border" type="text" id="firstName" name="firstName" placeholder="First Name" required=""/>
                                <div class="invalid-feedback">Please supply your first name.</div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th><label for="lastName" class="form-label ms-5">Last Name</label></th>
                        <td>
                            <div class="input-group">
                                <span class="input-group-append">
                                    <div class="input-group-text bg-transparent py-2"><i class="fa fa-user"></i></div>
                                </span>
                                <input class="form-control py-1 border-left-0 border" type="text" id="lastName" name="lastName" placeholder="Last Name" required=""/>
                                <div class="invalid-feedback">Please supply your last name.</div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th><label for="email" class="form-label ms-5">Email</label></th>
                        <td>
                            <div class="input-group">
                                <span class="input-group-append">
                                    <div class="input-group-text bg-transparent py-2"><i class="fa fa-envelope"></i></div>
                                </span>
                                <input class="form-control py-1 border-left-0 border" type="email" id="email" name="email" placeholder="Email Address" required=""/>
                                <div class="invalid-feedback">Please supply your email address.</div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th><label for="phone" class="form-label ms-5">Phone#</label></th>
                        <td>
                            <div class="input-group">
                                <span class="input-group-append">
                                    <div class="input-group-text bg-transparent py-2"><i class="fa fa-phone"></i></div>
                                </span>
                                <input class="form-control py-1 border-left-0 border" type="number" id="phone" name="phone" placeholder="(845)555-1212" required=""/>
                                <div class="invalid-feedback">Please supply your phone number.</div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th><label for="address" class="form-label ms-5">Address</label></th>
                        <td>
                            <div class="input-group">
                                <span class="input-group-append">
                                    <div class="input-group-text bg-transparent py-2"><i class="fa fa-home"></i></div>
                                </span>
                                <input class="form-control py-1 border-left-0 border" type="text" id="address" name="address" placeholder="Address" required=""/>
                                <div class="invalid-feedback">Please supply your street address.</div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th><label for="city" class="form-label ms-5">City</label></th>
                        <td>
                            <div class="input-group">
                                <span class="input-group-append">
                                    <div class="input-group-text bg-transparent py-2"><i class="fa fa-home"></i></div>
                                </span>
                                <input class="form-control py-1 border-left-0 border" type="text" id="city" name="city" placeholder="City" required=""/>
                                <div class="invalid-feedback">Please supply your city.</div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th><label for="state" class="form-label ms-5">State</label></th>
                        <td>
                            <div class="input-group">
                                <span class="input-group-append">
                                    <div class="input-group-text bg-transparent py-2"><i class="fa fa-list"></i></div>
                                </span>
                                <select class="form-control py-1 border-left-0 border" id="city" name="state">
                                    <option value="select" class="text-muted">Please select your state</option>
                                    <option value="Delhi">Delhi</option>
                                    <option value="Karnataka">Karnataka</option>
                                    <option value="TamilNadu">Tamil Nadu</option>
                                    <option value="AndhraPradesh">Andhra Pradesh</option>
                                    <option value="Rajasthan">Rajasthan</option>
                                    <option value="Telangana">Telangana</option>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th><label for="hostings" class="form-label ms-5">Do you have hostings?</label></th>
                        <td><input type="radio" name="hostings" id="yes" value="yes"/>
                            <label for="yes">Yes</label><br/>
                            <input type="radio" name="hostings" id="no" value="no"/>
                            <label for="no">No</label></td>
                    </tr>
                    <tr>
                        <th><label for="project" class="form-label ms-5">Project Description</label></th>
                        <td>
                            <div class="input-group">
                                <span class="input-group-append">
                                    <div class="input-group-text bg-transparent py-4"><i class="fa fa-pencil"></i></div>
                                </span>
                                <textarea id="project" class="form-control py-1 border-left-0 border" placeholder="Project Description"></textarea>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td class="text-center" colspan="2">
                            <button type="submit" class="btn text-light ms-5" style="background-color: #fd7e14;">
                                <i class="fa fa-paper-plane"></i> Send
                            </button>
                        </td>
                    </tr>                    
                    
                </table>
            </form>
        </center>
    
        <script>
            const form = document.querySelector('.needs-validation');
        
            form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                    event.preventDefault(); 
                    event.stopPropagation();
                }
                form.classList.add('was-validated'); 
            });
        </script>
        
    </body>
    </html>
