<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>BSTask-6</title>
    <style>
        .btn{
            width: 81%;
        }
        #hobbies{
            width: 81%;
        }
        .form-control.is-valid{
            background-image: none !important;
            border-color: black !important;
        }
        input[type=number]::-webkit-inner-spin-button {
            opacity: 1;
            position: absolute;
            top: 0;
            right: 0;
            height: 100%;
        }
    </style>
</head>
<body>
    <form class="form was-validated m-5" style="max-width:40%; background-color: rgb(230, 227, 227);" novalidate>
        <br/>
        <div class="form-group">
            <label for="Name" class="form-label mx-5">Name</label>
            <div class="input-group">
                <input class="form-control mx-5" type="text" id="Name" name="Name" placeholder="Name" required=""/>
                <div class="invalid-feedback mx-5">Name is required.</div>
            </div>
        </div>
        <br/>
        <div class="form-group">
            <label for="email" class="form-label mx-5">Email</label>
            <div class="input-group">
                <input class="form-control mx-5" type="email" id="email" name="email" placeholder="Email Address" required=""/>
                <div class="invalid-feedback mx-5">Email is required.</div>
            </div>
        </div>
        <br/>
        <div class="form-group">
            <label for="password" class="form-label mx-5">Password</label>
            <div class="input-group">
                <input class="form-control mx-5" type="password" id="password" name="password" placeholder="Password" required=""/>
                <div class="invalid-feedback mx-5">Password is required.</div>
            </div>
        </div>
        <br/>
        <div>
            <label for="hobbies" class="form-label mx-5">Hobbies</label>
            <input type="number" min="0" step="1" class="form-control is-valid mx-5 " id="hobbies">
        </div>
        <br/>
        <div>
            <button type="submit" class="btn text-light mx-5 mb-2 bg-danger">Submit</button>
        </div>
    </form>

</body>
</html>
