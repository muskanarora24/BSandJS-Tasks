<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSTask-2</title>
</head>
<style>
    .container{
        border: 1px solid black;
        width: 30%;
    }
    .margin{
        margin-left: 30px;
    }

</style>
<body>
    <div class="container">
        <ul>
            <li><h4>Write a JavaScript function that returns a string that has letters in alphabetical order.</h4></li>
            <li>Sample Data and Output:</li>
        </ul>
        <div class="margin">
        <h4> Example string:</h4>
        <p> 'webmaster' </p>
        <h4> Output:</h4>
        <script>
            function alphabet_order(str)
            {
                return str.split('').sort().join('');
            }
            document.write(alphabet_order("webmaster"));
        </script>
        </div>
    </div>
</body>
</html>
